<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Responsivo em Tela Cheia</title>
    <style>
        /* Estilo para tornar o GIF em tela cheia */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('video/1.gif');
            background-size: cover;
            z-index: -1; /* Coloca o GIF atrás de todo o conteúdo */
        }

        /* Estilos adicionais para o conteúdo sobre o GIF */
        .content {
            position: relative;
            z-index: 1; /* Certifica-se de que o conteúdo esteja à frente do GIF */
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 24px;
        }

        /* Estilo responsivo para ajustar o tamanho do GIF em telas menores */
        @media (max-width: 768px) {
            .gif-background {
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <div class="gif-background"></div>

    <div class="content">
      
    </div>
</body>
</html>
